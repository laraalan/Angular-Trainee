<div class="grid">
  <div class="col-12">
    <div
      class="d-flex justify-content-center align-items-center text-align-center"
    >
      <!-- LOGIN -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
        <p-card
          styleClass="mt-10"
          header="Login"
          subheader="Faça login com sua conta existente!"
          *ngIf="loginCard"
        >
          <div
            class="flex justify-content-center align-content-center text-align-center"
          >
            <input formControlName="email" type="email" pInputText placeholder="Email" />
          </div>
          <div
            class="flex justify-content-center align-content-center text-align-center mt-3"
          >
            <input formControlName="password" type="password" pInputText placeholder="Senha" />
          </div>
          <div class="card flex justify-content-center mt-3">
            <button type="submit" pButton pRipple label="Login" [disabled]="!this.loginForm.valid"></button>
          </div>
          <span
            class="flex justify-content-center align-content-center text-align-center mt-3 text-danger font-semibold"
            (click)="loginCard = !loginCard"
            style="cursor: pointer;"
            >Criar Conta</span
          >
        </p-card>
      </form>

      <!-- SIGNUP -->
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmitSignUpForm()">
        <p-card
          styleClass="mt-10"
          header="Criar conta"
          subheader="Crie já sua conta gratuita!"
          *ngIf="!loginCard"
        >
          <div
            class="flex justify-content-center align-items-center text-align-center"
          >
            <input formControlName="name" type="text" pInputText placeholder="Nome" />
          </div>
          <div
            class="flex justify-content-center align-items-center text-align-center mt-3"
          >
            <input formControlName="email"  type="email" pInputText placeholder="Email" />
          </div>
          <div
            class="flex justify-content-center align-items-center text-align-center mt-3"
          >
            <input formControlName="password"  type="password" pInputText placeholder="Senha" />
          </div>
          <div class="card flex justify-content-center mt-3">
            <button type="submit" pButton pRipple label="Criar conta" [disabled]="!this.signUpForm.valid"></button>
          </div>
          <span
            class="flex justify-content-center align-items-center text-danger text-align-center mt-3  font-semibold"
            style="cursor: pointer;"
            (click)="loginCard = !loginCard"
            >Fazer login</span
          >
        </p-card>
      </form>
    </div>
  </div>
</div>
